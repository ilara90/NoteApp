<div class="container" *ngIf="notes && notes.length > 0">
  <h1>Notes</h1>
  <div class="row">
    <div class="col-sm-6" *ngFor="let note of notes">
      <div class="card" style="width: 18rem; margin: 15px;" [ngStyle]="{'background-color': note.colorHex}">
        <div class="card-body">
          <h5 class="card-title">{{ note.title }}</h5>
          <p class="card-text"> {{ note.description }}</p>
          <a class="btn btn-primary" [routerLink]="['/notes', 'edit', note.id ]">View</a>
        </div>
        <div class="card-footer bg-transparent border-success">{{ note.dateCreated }}</div>
      </div>
    </div>
  </div>   
</div>

<h1 *ngIf="!notes || notes.length <= 0"> No notes Found</h1>
